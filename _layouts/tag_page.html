---
layout: default
---

<div class="grid">
    <div class="unit four-fifths">
        <h2>{{ page.tag }}</h2>
        <ul>
            {% for post in page.posts %}
            <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} / Tags: {{ post | tags }})</li>
            {% endfor %}
        </ul>
    </div>

    {% include tags_cloud.html %}

    <div class="clear"></div>
</div>
